{% extends 'Navbar/projectnavbar.html' %}
{% load static %}

<style>
    h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }
    form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    a {
        display: inline-block;
        margin-top: 15px;
        color: #007BFF;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

<h2>Email Contact Details for {{ contact.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Email</button>
</form>
<a href="{% url 'contact_manager' %}">Back to Contacts</a>
