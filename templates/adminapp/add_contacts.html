<!DOCTYPE html>
{% extends 'Navbar/projectnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>

<style>
    h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
        font-family: Arial, sans-serif;
    }
    form {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
    }
    button {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #218838;
    }
    a {
        display: inline-block;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
{% block body %}
<h2>Add Contact</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Contact</button>
</form>
<a href="{% url 'contact_manager' %}">Back to Contacts</a>
{% endblock %}
</body>
</html>
